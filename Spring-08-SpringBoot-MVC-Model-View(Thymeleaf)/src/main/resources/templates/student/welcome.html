<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student - Welcome</title>
</head>
<body>
    <!--Text-->
    <h2 th:text="${name}"></h2>
    <h3 th:text="${course}"></h3>
    <h3 th:text="${subject}"></h3>
    <h3 th:text="${id}"></h3>
    <h3 th:text="${numbers}"></h3>
    <h3 th:text="${numbers.get(0)}"></h3>
    <h3 th:text="${birthDate}"></h3>
    <h2 th:text="${ 'Hello ' + id}"></h2>
    <h2 th:text="${student.getFirstName()}"></h2>
    <h2 th:text="${student.firstName}"></h2>

    <!--Link-->
    <a th:href="@{https://amazon.com}">Link Name</a>
    <a th:href="@{/student/register}">Register</a>

    <!--Adding Params to Link-->
    <a th:href="@{/student/register(id=${student.id})}">Register Link2</a>

    <!--Iteration-->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>

    <!--Fragments-->

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
